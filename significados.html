<!doctype html>
<html lang="es">
    <!-- La etiqueta html lang es para definir el idioma en que se va a ver en la web-->
  <head>
    <!-- La etiqueda head es la cabeza del documento-->
    <meta charset="utf-8">
    <!-- La etiqueta meta charset utf 8 sirve para los caracteres hispanos-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- La etiqueta meta name sirve para incluir informacion-->
    <!-- La etiqueta viewport sirve para ver como yo veo la pagina como tal-->
    <!-- La etiqueta content sirve para simplificar la busqueda-->
    <title>Bootstrap demo</title>
    <!--La etiqueta tittle es para agregar el titulo principal-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- La etiqueta link href sirve para hacer referencia a otro documewnto-->
  </head>
  <body>
    <!-- La etiqueta body sirve para ser el cuerpo como tal del documento-->
    <h1>Hello, world!</h1>
    <!-- La etiqueta h1 sirve para maracr el titulo de una pagina web-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- La etiqueta script sirve para es un codigo que se inserta dentro del archivo html-->
  </body>
</html>
